<template name="addJob">



<div class="ui pagination menu">
  <a class="active item">
    Create your Job
  </a>
  <div class="disabled item">
    Contact Details
  </div>
   <div class="disabled item">
    Coonfirmation
  </div>
</div>



<p>I need a...</p>	
<select name="specCode" data-label="true">
<option selected="selected" value="" disabled="disabled">Select trade</option>
<option value="network">Aerial / Network Specialist</option>
<option value="bathroom">Bathroom Specialist</option>
<option value="bricklayer">Bricklayer</option>
<option value="builder">Builder</option>
<option value="carpenter">Carpenter / Joiner</option>
<option value="cleaner">Cleaner</option>
<option value="drainage">Drainage Specialist</option>
<option value="driveway">Driveway Services</option>
<option value="electrician">Electrician</option>
<option value="flooring">Flooring Specialist</option>
<option value="gardener">Gardener / Garden Designer</option>
<option value="handyman">Handyman</option>
<option value="heating">Heating Engineer</option>
<option value="kitchen">Kitchen Specialist</option>
<option value="locksmiths">Locksmith</option>
<option value="loft">Loft Conversion Specialist</option>
<option value="metalworker">Metalworker</option>
<option value="decorator">Painter / Decorator</option>
<option value="pest">Pest Control</option>
<option value="plasterer">Plasterer / Renderer</option>
<option value="plumber">Plumber</option>
<option value="roofer">Roofer</option>
<option value="security">Security Specialist</option>
<option value="specialist">Specialist Tradesman</option>
<option value="stoneworker">Stoneworker / Stonemason</option>
<option value="pool">Swimming Pool Specialist</option>
<option value="tiler">Tiler</option>
<option value="craftsman">Traditional Craftsman</option>
<option value="tree">Tree Surgeon</option>
<option value="windows">Window &amp; Conservatory Specialist</option>
</select>



	<div  class="ui form">
		{{#autoForm collection="Jobs" id="insertJobForm" type="insert"}}
			<fieldset>
		      <legend>Add a Job</legend>
		      <div class="field">
		      <p></p>
		      {{> afQuickField name='name' placeholder='"e.g Paint a room"'}}
		      </div>
		      <div class="field">
		      <p></p>
		      {{> afQuickField  name='description' rows=6 placeholder='"Add the job description in as many details as possible"'}}
		      </div>
		     
 			

 			<div class="field">
 			<p></p>
		    {{> afQuickField name='urgency' type='select' placeholder='"e.g Paint a room"'}}  	
			</div>	


		    
		    <div>
		    		    <a href="{{pathFor route='addJobContact'}}">Next</a>
		   
	
		    	
		    </div>

</fieldset>
	  	{{/autoForm}}
	</div>
</template>
