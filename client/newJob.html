<template name="NewJob">
	<div >
		{{#autoForm collection="Jobs" id="insertJobForm" type="insert"}}
			<fieldset>
		      <legend>Add a Job</legend>
		      {{> afQuickField name='name'}}
		      {{> afQuickField name='description' rows=6}}
		    </fieldset>
		    <button type="submit" >Add job</button>
	  	{{/autoForm}}
	</div>
</template>
