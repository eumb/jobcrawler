<template name="JobList">

<div class="main_page_container">
	
	<div class="ui grid">
		
		<div class=" four wide column">

			<div class="ui vertical menu">
				  <div id="search" class="item">
				    <div class="ui input"><input id="searchValue" name="search" type="text" placeholder="Search..."></div>
				
				<!-- //meteorhacks search   -->
			<!-- 	  <div id='search-result'>
				    <div id="search-meta">
				      {{#if isLoading}}
				        searching ...
				      {{/if}}
				    </div>
				    </div>-->

				  </div> 

				  <div class="item">
			     	<div class="menu">
					      <div class="item">
					      	<div class="ui form">
							  <div class="grouped fields">
							    <label>Categories</label>
							    <div class="field">
							      <div class="ui radio checkbox">
							        <input id="filters" type="radio" name="example2" value="bathroom" checked={{checked}}>
							        <label>Bathroom</label>
							      </div>
							    </div>
							    <div class="field">
							      <div class="ui radio checkbox">
							        <input id="filters" type="radio" name="example2" value="bricklayer" checked={{checked}}>
							        <label>Bricklayer</label>
							      </div>
							    </div>
							    <div class="field">
							      <div class="ui radio checkbox">
							        <input id="filters" type="radio" name="example2" value="builder" checked={{checked}}>
							        <label>Builder</label>
							      </div>
							    </div>
							    <div class="field">
							      <div class="ui radio checkbox">
							        <input id="filters" type="radio" name="example2" value="^[a-z]" checked="checked">
							        <label>All</label>
							      </div>
							    </div>
							  </div>
							</div>
					      </div>
					    </div>
				  </div>
			
			</div>
		</div>










			<div class="twelve wide column ">
				
				<div class="ui segment">
					{{#if Template.subscriptionsReady}}
					<!-- 	{{#if searching}}
      					 {{> loading}}
    					{{else}} -->
    					
							<div  class="ui two fluid cards">
								{{#each jobs}}
								<div class="card">
									<div class="content center">
										
										<!-- using raix:handlebar-helpers to get extra functionality in handlebars -->
										<!-- we can have no 2 or more categories -->	
										{{#if $eq categoryIs 'bathroom'}}
											<img class="right floated large" src="https://maxcdn.icons8.com/Android_L/PNG/24/Household/shower_and_tub-24.png" title="Shower and Tub" width="25">
										{{/if}}

										{{#if $eq categoryIs 'builder'}}
												<img class="right floated large" src="https://maxcdn.icons8.com/iOS7/PNG/25/Transport/construction_worker-25.png" title="Construction Worker" width="25">
										{{/if}}
									
										
										{{#if $eq categoryIs 'bricklayer'}}
												<img class="right floated large" src="https://maxcdn.icons8.com/iOS7/PNG/25/Security/brick_wall-25.png" title="Brick Wall" width="25">
										{{/if}}
										
										
										<!-- if one category the below code will work just fine  -->
										
										<!-- 	<span><i clasadasss="right floated large fa fa-{{category}}" aria-hidden="true"></i></span> -->
										
										
											
										
										<div class="header">{{name}}</div>
										<div class="meta">
											<span class="left">Location </span><span class="right">{{location}}</span>
										 	<p>Timing {{urgency}}</p>
										</div>
														
										<div class="description">
											<h5>Job Description</h5> <article>{{description}}</article>
											
										</div>		
									

									{{#if $eq userRole 'poster'}}
										<div></div>	
									{{else}}
										<div class="meta bottom attached right floated"><a href="/jobDetails/{{_id}}">View Details for  {{_id}}</a></div>
									 {{/if}}
									</div>
									
									{{#if $eq userRole 'entr'}}
									<div class="extra content">
										
										<div class="ui top button attached">
											<div class="toggleisApplied">Apply Job</div>
										</div>

										<span>{{createdAt}}</span>
									</div>


									{{else}}
									<div class="extra content">
										<div class="ui top button attached" type="submit" onclick="location.href='/jobDetails/{{_id}}'">View Details
										</div>
										<span>{{createdAt}}</span>
									</div>
									{{/if}}
									
								</div>
							  {{/each}}
							</div>
					{{/if}}
			<!-- 		{{/if}} -->
				
				</div>
			</div>
	</div>
</div>
</template>
