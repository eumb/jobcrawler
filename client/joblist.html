<template name="JobList">


	
	<div class="ui grid">
		
		<div class=" four wide column">

			<div class="ui vertical menu">
				  <div class="item">
				    <div class="ui input"><input type="text" placeholder="Search..."></div>
				  </div>
				  <div class="item">
				    Home
				    <div class="menu">
				      <a class="active item">Search</a>
				      <a class="item">Add</a>
				      <a class="item">Remove</a>
				    </div>
				  </div>
				  <a class="item">
				    <i class="grid layout icon"></i> Browse
				  </a>
				  <a class="item">
				    Messages
				  </a>
				  <div class="ui dropdown item">
				    More
				    <i class="dropdown icon"></i>
				    <div class="menu">
				      <a class="item"><i class="edit icon"></i> Edit Profile</a>
				      <a class="item"><i class="globe icon"></i> Choose Language</a>
				      <a class="item"><i class="settings icon"></i> Account Settings</a>
				    </div>
				  </div>
				</div>

		</div>
			
			<div class="twelve wide column ">
				
				<div class="ui segment">
					{{#if Template.subscriptionsReady}}
							<div id ="category" class="right floated">.</div>
							<div  class="ui two fluid cards">
								{{#each jobs}}
								<div class="card">
									<div class="content center">

										
										<!-- 	<span><i class="right floated large fa fa-{{category}}" aria-hidden="true"></i></span> -->
										
										<!-- <img class="right floated large icon icons8-Brick-Wall" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAA8UlEQVRoQ+2a0Q2DMAxEzURt9x+iZaIi1FJBIK4jLJkkj1+C4ruzfZgwSCPX0AgOAcjVlEwVeYrI/WpBZuJ5ichjuZcCeVcCYhd/Dkhp7SwEhD0HkCQFUeRLyOmUJLVIrS0DbrXVfGrV4os/Ibp0drd8Nsqt7be7V1IjAPEyvZWSKDKTQWqRWh8Gjl4o+6sRY6sPX9a3s2v0h3e0EmcHiMKAm5IowqjLqLth4JSzV9m1wi3bGEDfzu7W841sM7P/mwJRhAmRCVH/UkKNRNaIsdWHL8s6+3wIfwsPzxbAuP65ofQQ0rZFwCqABJCubtmMIhPkH5wzXJHt1AAAAABJRU5ErkJggg==" width="50" height="50"> -->

										

										<div class="header">{{name}}</div>
										<div class="meta">
											<span class="left">Location </span><span class="right">{{location}}</span>
										 	<p>Timing {{urgency}}</p>
										</div>
														
										<div class="description">
											<h5>Job Description</h5> <article>{{description}}</article>
											
										</div>		
										
										<div class="meta bottom attached right floated"><a href="/jobDetails/{{_id}}">View Details</a></div>	
										
									</div>
									<div class="extra content">
										
										<div class="ui top button attached">
											<div class="toggleisApplied">Apply job</div>
										</div>

										{{#each categories}}
											<span>{{name}}</span>|
										{{/each}}
										<span>{{createdAt}}</span>
									</div>
								</div>
								{{/each}}
							</div>
					{{else}}
						<p>Loading</p>
					{{/if}}
				</div>
			</div>
	</div>

</template>
