<template name="JobList">

<div class="main_page_container">
	
	<div class="ui grid">
		
		<div class=" four wide column">

			<div class="ui vertical menu">
				  <div class="item">
				    <div class="ui input"><input type="text" placeholder="Search..."></div>
				  </div>
				  <div class="item">
				    Home
				    <div class="menu">
				      <a class="active item">Search</a>
				      <a class="item">Add</a>
				      <a class="item">Remove</a>
				    </div>
				  </div>
				  <a class="item">
				    <i class="grid layout icon"></i> Browse
				  </a>
				  <a class="item">
				    Messages
				  </a>
				  <div class="ui dropdown item">
				    More
				    <i class="dropdown icon"></i>
				    <div class="menu">
				      <a class="item"><i class="edit icon"></i> Edit Profile</a>
				      <a class="item"><i class="globe icon"></i> Choose Language</a>
				      <a class="item"><i class="settings icon"></i> Account Settings</a>
				    </div>
				  </div>
				</div>

		</div>
			
			<div class="twelve wide column ">
				
				<div class="ui segment">
					{{#if Template.subscriptionsReady}}
							
							<div  class="ui two fluid cards">
								{{#each jobs}}
								<div class="card">
									<div class="content center">
										
										<!-- using raix:handlebar-helpers to get extra functionality in handlebars -->
										<!-- we can have no 2 or more categories -->	
										{{#if $eq categoryIs 'bathroom'}}
											<img class="right floated large" src="https://maxcdn.icons8.com/Android_L/PNG/24/Household/shower_and_tub-24.png" title="Shower and Tub" width="25">
										{{/if}}

										{{#if $eq categoryIs 'builder'}}
												<img class="right floated large" src="https://maxcdn.icons8.com/iOS7/PNG/25/Transport/construction_worker-25.png" title="Construction Worker" width="25">
										{{/if}}
									
										
										{{#if $eq categoryIs 'bricklayer'}}
												<img class="right floated large" src="https://maxcdn.icons8.com/iOS7/PNG/25/Security/brick_wall-25.png" title="Brick Wall" width="25">
										{{/if}}
										
										
										<!-- if one category the below code will work just fine  -->
										
										<!-- 	<span><i clasadasss="right floated large fa fa-{{category}}" aria-hidden="true"></i></span> -->
										
										
											
										
										<div class="header">{{name}}</div>
										<div class="meta">
											<span class="left">Location </span><span class="right">{{location}}</span>
										 	<p>Timing {{urgency}}</p>
										</div>
														
										<div class="description">
											<h5>Job Description</h5> <article>{{description}}</article>
											
										</div>		
										
										<div class="meta bottom attached right floated"><a href="/jobDetails/{{_id}}">View Details</a></div>	
										
									</div>
									<div class="extra content">
										
										<div class="ui top button attached">
											<div class="toggleisApplied">Apply job</div>
										</div>

										{{#each categories}}
											<span>{{name}}</span>|
										{{/each}}
										<span>{{createdAt}}</span>
									</div>
								</div>
								{{/each}}
							</div>
					{{else}}
						<p>Loading</p>
					{{/if}}
				</div>
			</div>
	</div>
</div>
</template>
