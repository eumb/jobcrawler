<template name="enrolledList">
<div class="segment main_page_container">
	<h1> Enrolled jobs</h1>
	<div  class="ui two fluid cards">
		{{#each enrolledJobs}}
			<div class="card">
				<div class="content center">
					<div class="header">{{name}}</div>
						<div class="meta">
							<span class="left">Location </span><span class="right">{{location}}</span>
							 	<p>Timing {{urgency}}</p>
						</div>
						<div class="description">
							<h5>Job Description</h5> <article>{{description}}</article>
						</div>		
						<div class="meta bottom attached right floated"><a href="/jobDetails/{{_id}}">View Details</a></div>	
				</div>
				<div class="extra content">
					
						<div class="ui top button attached toggleisApplied"> Cancel Job </div>
					
				</div>
			</div>
		{{else}}
			<h3>You have no enrolled jobs</h3>
		{{/each}}
	</div>
</div>
</template>
