<template name="basic">
  {{> wizard id="basic" route="basic" steps=steps stepsTemplate="steps_semanticUI" buttonClasses="ui button" clearOnDestroy="true"}}

</template>



<template name="categories">
	
{{#autoForm id="categories-form" doc=step.data schema=step.schema }}
<div class="addJobForm">
	<form class="ui form">
		<div class="field">
			<p></p>
<!--	    	<p id="selecTrade">{{> afQuickField  placeholder= "Select a trade" name='category' type='select' class='addJobFormFields' options=categoryOptions}}</p>
-->	    	

		<p id="selecTrade">{{> afQuickField  placeholder= "Select a trade" name='category' type='select' class='addJobFormFields' options=categoryOptions.value}}</p>
		</div>
	</form>
	<div class="spacing"></div>
	 {{> wizardButtons}} 
</div>
	


{{/autoForm}}

</template>
<template name="details">
 <!--  {{> quickform id="details-form" doc=step.data schema=step.schema}} -->


  {{#autoForm id="details-form" doc=step.data schema=step.schema resetOnSuccess=true }}
	<fieldset class="addJobForm">
	    <form class="ui form">
		 <!--   <legend>Add a Job</legend>-->
		    <div class="field">
		    	<p></p>
		     	 {{> afQuickField name='name' placeholder='"Job name"'}}  	
				
		    </div>
		    <div class="field">
		     	<p></p>
		      	{{> afQuickField  name='description' rows=6 placeholder='"Add the job description in as many details as possible"'}}
			</div>
			<div class="field">
				<p></p>
		    	{{> afQuickField name='urgency' type='select' options=urgencyOptions placeholder='"Select urgency"'}}  	
			</div>	
		</form>
		 {{> wizardButtons}} 
	</fieldset>

	
{{/autoForm}}


</template>


<template name="contactInformation">
  {{#autoForm id="contactInformation-form" doc=step.data schema=step.schema }}
<!-- 
    {{> afQuickField name="acceptTerms"}} -->

    <fieldset class="addJobForm">
    <form class="ui form">
			<div class="field">
		     	<p></p>
		     	{{> afQuickField name='location' placeholder='"e.g Simion Barnutiu , Timisoara"'}}

		     </div>
 			
 			<div class="field">
 			<p></p>
 				{{> afQuickField name='phone' rows=1 placeholder='"We ask for your phone number because most tradespeople will give you a call to arrange a quote."'}}
		     </div>
		     
		     <p>
		     	Tradespeople pay for the chance to quote on your job, so we may contact you to confirm your job details.
We don’t employ the tradespeople who use our site, so it’s your responsibility to choose and employ a tradesperson. We verify Gas Safe registration but do not check other qualifications so you should always review, these as well as their reviews, ratings and insurance before making your decision.
If you change your mind, please take a moment to withdraw your job so that tradespeople don’t pay for work that doesn’t need doing. You can edit or remove your job by logging in to your account or by giving us a call.
Rated People Ltd. Is not liable for the work, actions or omissions of tradesmen. By submitting your job you agree to our Homeowner User Agreement (particularly ‘Use of Service’, ‘Indemnity’, and ‘Limitation of Liability’) and Privacy Policy.
		     </p>
	</form>
		 {{> wizardButtons}} 
</fieldset>

   

  {{/autoForm}}
</template>

<template name="viewOrder">
  <p>Thanks for your order {{name}}.</p>

  <a href="/" class="ui button">Place another order</a>
</template>




<template name="steps_semanticUI">
 
  <div class="maincontainer ">
    
      <div class="ui three steps addJobFormSteps">
          {{#each wizard.steps}}
            <div class="{{stepClass id}} step">
              {{#if icon}}<i class="info icon"></i>{{/if}}
              <div class="content">
              {{#if wizard.route}}
                <a href="{{pathForStep id}}" class="title">{{title}}</a>
              {{else}}
                <div class="title">{{title}}</div>
              {{/if}}
              </div>
            </div>
          {{/each}}
          </div>
    
  </div> 



</template>
