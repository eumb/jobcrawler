<template name="basic">
  {{> wizard id="basic" route="basic" steps=steps stepsTemplate="steps_semanticUI" buttonClasses="ui button" }}

</template>



<template name="categories">
	
{{#autoForm id="categories-form" doc=step.data schema=step.schema}}
<div class="addJobForm">
	<form class="ui form">
		<div class="field">
			<p></p>
	    	{{> afQuickField  name='category' type='select' class='addJobFormFields'}}  	
		</div>
	</form>
	<div class="spacing"></div>
	 {{> wizardButtons}} 
</div>
	


{{/autoForm}}

</template>
<template name="details">
 <!--  {{> quickform id="details-form" doc=step.data schema=step.schema}} -->


  {{#autoForm id="details-form" doc=step.data schema=step.schema}}
	<fieldset class="addJobForm">
	    <form class="ui form">
		    <legend>Add a Job</legend>
		    <div class="field">
		    	<p></p>
		     	 {{> afQuickField name='name' placeholder='"e.g Paint a room"'}}
		    </div>
		    <div class="field">
		     	<p></p>
		      	{{> afQuickField  name='description' rows=6 placeholder='"Add the job description in as many details as possible"'}}
			</div>
			<div class="field">
				<p></p>
		    	{{> afQuickField name='urgency' type='select' }}  	
			</div>	
		</form>
		 {{> wizardButtons}} 
	</fieldset>

	
{{/autoForm}}


</template>


<template name="contactInformation">
  {{#autoForm id="contactInformation-form" doc=step.data schema=step.schema}}
<!-- 
    {{> afQuickField name="acceptTerms"}} -->

    <fieldset class="addJobForm">
    <form class="ui form">
			<div class="field">
		     	<p></p>
		     	{{> afQuickField name='location' placeholder='"e.g Simion Barnutiu , Timisoara"'}}

		     </div>
 			
 			<div class="field">
 			<p></p>
 				{{> afQuickField name='phone' rows=1 placeholder='"We ask for your phone number because most tradespeople will give you a call to arrange a quote."'}}
		     </div>
	</form>
		 {{> wizardButtons}} 
</fieldset>

   

  {{/autoForm}}
</template>

<template name="viewOrder">
  <p>Thanks for your order {{name}}.</p>

  <a href="/" class="ui button">Place another order</a>
</template>




<template name="steps_semanticUI">
 
  <div class="maincontainer ">
    
      <div class="ui three steps addJobFormSteps">
          {{#each wizard.steps}}
            <div class="{{stepClass id}} step">
              {{#if icon}}<i class="info icon"></i>{{/if}}
              <div class="content">
              {{#if wizard.route}}
                <a href="{{pathForStep id}}" class="title">{{title}}</a>
              {{else}}
                <div class="title">{{title}}</div>
              {{/if}}
              </div>
            </div>
          {{/each}}
          </div>
    
  </div> 



</template>
